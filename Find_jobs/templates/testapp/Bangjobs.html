<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banglore|jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
   <h2> Banglore jobs </h2>

    {% if jobs_list %}
    <table border="3">
        <thead>
            <th>Date</th>
            <th>Company</th>
            <th>Title</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phonenumber</th>
        </thead>
        {% for job in jobs_list %}

        <tr>
            <td>{{job.date}}</td>
            <td>{{job.company}}</td>
            <td>{{job.title}}</td>
            <td>{{job.address}}</td>
            <td>{{job.email}}</td>
            <td>{{job.phonenumber}}</td>

    
        </tr>
        {% endfor %}

    </table>
    {% else %}
    <p id="specialp"> No jobs in Banglore........</p>
    {% endif %}
</body>
</html>
