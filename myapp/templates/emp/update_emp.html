<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">update Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
           
          <div class="card bg-dark text-white">
            <div class="card-body">

              <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input id="name" type="text" class="form-control" placeholder="enter emp name" name="emp_name" value="{{emp.name}}">
                </div>

                <div class="mb-3">
                  <label for="emp_id">Employee id</label>
                  <input id="emp_id" type="text" class="form-control" placeholder="enter emp id" name="emp_id" value="{{emp.emp_id}}">
                </div>

                <div class="mb-3">
                  <label for="phone">Phone</label>
                  <input id="phone" type="text" class="form-control" placeholder="enter emp phone no." name="emp_phone" value="{{emp.phone}}">
                </div>
                <div class="mb-3">
                  <label for="address">Employee address</label>
                  <textarea name="emp_address" id="address"  rows="5" class="form-control" >{{emp.address}}</textarea>
                </div>
                <div class="mb-3 form-check"">
                  <label for="Working">Working</label>
                 <input {% if emp.working %} checked {% endif %} id="Working" name="emp_working" type="checkbox" class="form-check-input">
                </div>
                <div class="mb-3 >
                  <label for="department">Departments</label>
                  <select value="{{emp.department}}" name="emp_department" id="department" class="form-control" >
                  <option value="CSE">computer science</option>
                  <option value="ME">Mechanical Engg</option>
                  <option value="EE">Electrical Engg</option>
                  </select>
                </div>
                <div class="container text-center">
                 <button class="btn btn-success">update Employee</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
